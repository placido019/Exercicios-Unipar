<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="arquivo.js"></script>
  </head>
  <body>
    <header>
      <div><h1>Galeria imagens</h1></div>

      <div id="box-ordenar">
        <button class="botao-ordenar" data-ordem="asc">Ordem A-Z</button>
        <button class="botao-ordenar" data-ordem="desc">Ordem Z-A</button>
      </div>

      <div id="box-categorias">
        <button class="botao-categoria" data-categoria="carros">Carros</button>
        <button class="botao-categoria" data-categoria="todas">Todas</button>
        <button class="botao-categoria" data-categoria="natureza">
          Natureza
        </button>
        <button class="botao-categoria" data-categoria="cidade">Cidade</button>
        <button class="botao-categoria" data-categoria="animais">
          Animais
        </button>
      </div>
    </header>

    <main id="galeria-imagens">
      <!-- Imagens serão carregadas dinâmicamente -->
    </main>

    <footer></footer>
  </body>
</html>
